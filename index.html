

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Миниприложение с каталогом товаров</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #2980b9;
      outline: none;
    }
    .product {
      display: flex;
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      align-items: center;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
      flex-shrink: 0;
    }
    .product-details {
      flex: 1;
    }
    .product-name {
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 6px;
    }
    .product-info {
      font-size: 14px;
      color: #666;
      margin: 3px 0;
    }
    .cart-btn {
      background-color: #27ae60;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 15px;
      flex-shrink: 0;
      transition: background-color 0.3s;
    }
    .cart-btn:hover {
      background-color: #1e874b;
    }
  </style>
</head>
<body>

  <h1>Каталог духов</h1>
  <input type="text" id="search" placeholder="Поиск по названию..." />

  <div id="catalog"></div>

<script>
  // Массив товаров с рабочими URL изображений
  const products = [
    {
      id: 1,
      name: "Dior Sauvage",
      concentration: "EDT",
      volume: "100ml",
      price: 7500,
      img: "https://i.imgur.com/7u9uJqf.jpg"
    },
    {
      id: 2,
      name: "Chanel No 5",
      concentration: "EDP",
      volume: "50ml",
      price: 8500,
      img: "https://i.imgur.com/y1j9atG.jpg"
    },
    {
      id: 3,
      name: "Versace Eros",
      concentration: "EDT",
      volume: "100ml",
      price: 6800,
      img: "https://i.imgur.com/H57gV3N.jpg"
    }
  ];

  const catalog = document.getElementById('catalog');
  const searchInput = document.getElementById('search');

  function renderCatalog(filteredProducts = products) {
    catalog.innerHTML = '';

    if (filteredProducts.length === 0) {
      catalog.innerHTML = '<p>Товаров не найдено.</p>';
      return;
    }

    filteredProducts.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';

      const img = document.createElement('img');
      img.src = product.img || 'https://via.placeholder.com/100?text=No+Image';
      // Обработка ошибки загрузки изображения
      img.onerror = () => {
        img.src = 'https://via.placeholder.com/100?text=No+Image';
      };

      const details = document.createElement('div');
      details.className = 'product-details';

      const name = document.createElement('div');
      name.className =
'product-name';
      name.textContent = product.name;

      const concentration = document.createElement('div');
      concentration.className = 'product-info';
      concentration.textContent = `Концентрация: ${product.concentration}`;

      const volume = document.createElement('div');
      volume.className = 'product-info';
      volume.textContent = `Объем: ${product.volume}`;

      const price = document.createElement('div');
      price.className = 'product-info';
      price.textContent = `Цена: ${product.price.toLocaleString('ru-RU')} ₽`;

      const btn = document.createElement('button');
      btn.className = 'cart-btn';
      btn.textContent = 'В корзину';
      btn.onclick = () => alert(`Добавлено в корзину: ${product.name}`);

      details.appendChild(name);
      details.appendChild(concentration);
      details.appendChild(volume);
      details.appendChild(price);

      div.appendChild(img);
      div.appendChild(details);
      div.appendChild(btn);

      catalog.appendChild(div);
    });
  }

  // Фильтрация по поиску
  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) {
      renderCatalog(products);
      return;
    }
    const filtered = products.filter(p =>
      p.name.toLowerCase().includes(query)
    );
    renderCatalog(filtered);
  });

  // При загрузке страницы отрисуем каталог
  renderCatalog();

</script>
</body>
</html>
